name: Test Overrides
on: [pull_request]

jobs:
  lighthouse-check:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@master
    - name: Setup Node
      uses: actions/setup-node@v1
      with:
        node-version: '18.x'
    - name: Run Lighthouse
      uses: ./
      with:
        overridesJsonFile: '.github/workflows/overrides.json'
        urls: 'https://www.foo.software'
