<html>
   <head>
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <title>Autofill Smoke Test</title>
   </head>
   <body>
      <form id="checkout" name="checkout" action="../done.html" method="post">
         <label for="name_cc1">Name on card:</label> 
         <!-- Deliberate typos to create invalid token values -->
         <textarea type="text" id="name_cc1" name="name_cc1" autocomplete="sectio-red shipping cc-namez" placeholder="John Doe"></textarea>
         <br>
         <label for="CCNo1">Credit card number:</label> <input type="text" id="CCNo1" name="CCNo1" autocomplete="cc-number" placeholder="5555 5555 5555 5555"><br>
         <label for="CCExpiresMonth1">Expiry Date:</label> 
         <select id="CCExpiresMonth1" name="CCExpiresMonth1" autocomplete="cc-exp-month">
            <option value="">MM</option>
            <option value="01">01</option>
            <option value="02">02</option>
            <option value="03">03</option>
            <option value="04">04</option>
            <option value="05">05</option>
            <option value="06">06</option>
            <option value="07">07</option>
            <option value="08">08</option>
            <option value="09">09</option>
            <option value="10">10</option>
            <option value="11">11</option>
            <option value="12">12</option>
         </select>
         / 
         <select id="CCExpiresYear1" autocomplete="section-red billing cc-exp-year">
            <option value="">YY</option>
            <option value="2019">2019</option>
            <option value="2020">2020</option>
            <option value="2021">2021</option>
            <option value="2022">2022</option>
            <option value="2023">2023</option>
            <option value="2024">2024</option>
            <option value="2025">2025</option>
            <option value="2026">2026</option>
            <option value="2027">2027</option>
            <option value="2028">2028</option>
            <option value="2029">2029</option>
         </select>
         <br>
         <label for="cvc1">CVC:</label> <input id="cvc1" name="cvc1" autocomplete="cc-csc" placeholder="555"><br>
         <br>
         <input type="submit" value="Submit">
      </form>
      <div id="shipping">
         <input id="fill" type="button" value="Fill with default values"><br>
         <u>Shipping address:</u><br>
         <label for="name_shipping">Name:</label> <input type="text" id="name_shipping" autocomplete="name" placeholder="John Doe"><br>
         <!-- Deliberate typos to create invalid token values -->
         <label for="address_shipping">Address:</label> <input type="text" id="address_shipping" autocomplete="shippin street-address" placeholder="Your address"><br>
         <!-- Valid autocomplete tokens, but out of order, so the entire attribute becomes invalid -->
         <label for="city_shipping">City:</label> <input type="text" id="city_shipping" placeholder="city you live" autocomplete="mobile section-red shipping address-level2"><br>
         <label for="Sstate_shipping" > State:</label> 
         <!-- Deliberately left autocomplete attribute unset -->
         <select id="state_shipping">
            <option value="" selected="">Select a state</option>
            <option value="CA">CA</option>
            <option value="MA">MA</option>
            <option value="NY">NY</option>
            <option value="MD">MD</option>
            <option value="OR">OR</option>
            <option value="OH">OH</option>
            <option value="IL">IL</option>
            <option value="DC">DC</option>
         </select>
         <br>
         <!-- Deliberately left autocomplete attribute unset -->
         <label for="zip_shipping">Zip:</label> <input type="text" id="zip_shipping"><br>
         <input type="button" value="Submit">
      </div>
      <div id="billing" style="display: none">
         <u>Billing address:</u><br>
         <!-- Deliberate typos to create invalid token values -->
         <label for="name_billing">Name:</label> <input type="text" id="name_billing" name="name_billing" placeholder="your name" autocomplete="sectio-red billing name"><br>
         <label for="address_billing">Address:</label> <input type="text" id="address_billing" name="address_billing" autocomplete="billing street-address" placeholder="your address"><br>
         <!-- Valid autocomplete tokens, in the correct order, but missing the required token, so the attribute becomes invalid -->
         <label for="city_billing">City:</label> <input type="text" id="city_billing" name="city_billing"  placeholder="city you live in" autocomplete="section-red shipping "><br>
         <label for="state_billing">State:</label> 
         <!-- Deliberately left autocomplete attribute unset -->
         <select id="state_billing" name="state_billing">
            <option value="" selected="">Select a state</option>
            <option value="CA">CA</option>
            <option value="MA">MA</option>
            <option value="NY">NY</option>
            <option value="MD">MD</option>
            <option value="OR">OR</option>
            <option value="OH">OH</option>
            <option value="IL">IL</option>
            <option value="DC">DC</option>
         </select>
         <br>
         <!-- Deliberately left autocomplete attribute unset -->
         <label for="zip_billing">Zip:</label> <input type="text" id="zip_billing"><br>
         <input id="submit2" type="button" value="Submit">
      </div>
      <div id="payment">
         <label for="name_cc2">Name on card:</label>  
         <textarea type="text" id="name_cc2" name="name_cc2" autocomplete="cc-name"></textarea>
         <br>
         <label for="CCNo2">Credit card number:</label>: <input type="text" id="CCNo2" name="CCNo2" autocomplete="section-red cc-number"><br>
         <label for="CCExpiresMonth2">Expiry Date:</label>: 
         <select id="CCExpiresMonth2" name="CCExpiresMonth2">
            <option value="">MM</option>
            <option value="01">01</option>
            <option value="02">02</option>
            <option value="03">03</option>
            <option value="04">04</option>
            <option value="05">05</option>
            <option value="06">06</option>
            <option value="07">07</option>
            <option value="08">08</option>
            <option value="09">09</option>
            <option value="10">10</option>
            <option value="11">11</option>
            <option value="12">12</option>
         </select>
         / 
         <!-- Deliberately left autocomplete attribute unset -->
         <select id="CCExpiresYear">
            <option value="">YY</option>
            <option value="2019">2019</option>
            <option value="2020">2020</option>
            <option value="2021">2021</option>
            <option value="2022">2022</option>
            <option value="2023">2023</option>
            <option value="2024">2024</option>
            <option value="2025">2025</option>
            <option value="2026">2026</option>
            <option value="2027">2027</option>
            <option value="2028">2028</option>
            <option value="2029">2029</option>
         </select>
         <br>
         <label for="cvc2">CVC:</label> <input id="cvc2" name="cvc2" autocomplete="cc-csc"><br>
         <br>
         <label for="mobile-number">Mobile phone Number:</label>
         <input type="text" name="mobile-number" id="mobile-number" autocomplete="section-red shipping mobile tel">
         <br>
         <br>
         <!-- Created this input to see if the audit will bypass it. -->
         <label for="random">Random Page Input:</label>
         <input type="text" name="random" id="random">
         <br>
         <input id="submit3" type="button" value="Submit">
      </div>
      <div id="thanks">
         <br>
         <a href="/">Go back</a>
      </div>
   </body>
</html>
